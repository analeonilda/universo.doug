<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Doug - O Primeiro Humanoide Educador do Brasil</title>
    <meta name="description" content="Conheça Doug, o primeiro humanoide educador do Brasil. Instituto Somar apresenta tecnologia revolucionária para transformar a educação com 20 workshops inovadores.">
    
    <!-- Fontes Tecnológicas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --azul-primario: #1E3A8A;
            --azul-secundario: #3B82F6;
            --azul-claro: #DBEAFE;
            --prata-primaria: #E5E7EB;
            --prata-escura: #6B7280;
            --prata-metalica: #F8FAFC;
            --branco: #FFFFFF;
            --preto: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--azul-primario);
            background: linear-gradient(135deg, var(--prata-metalica) 0%, var(--azul-claro) 100%);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--prata-primaria);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--azul-primario);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 40px; /* Ajuste o tamanho da logo conforme necessário */
            background: transparent; /* Garante que o fundo da logo seja transparente */
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem; /* Reduzindo o espaçamento para caber mais itens */
            align-items: center;
            flex-wrap: wrap; /* Permite que os itens quebrem a linha se não houver espaço */
            justify-content: flex-end; /* Alinha os itens à direita */
        }

        .nav-link {
            font-family: 'Exo 2', sans-serif;
            font-weight: 500;
            color: var(--azul-primario);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, var(--azul-secundario), var(--azul-primario));
            color: var(--branco);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .cta-button {
            background: linear-gradient(135deg, var(--azul-secundario), var(--azul-primario));
            color: var(--branco);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--azul-primario) 0%, var(--azul-secundario) 100%);
            color: var(--branco);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--branco), var(--prata-primaria));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-video {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 20px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder {
            text-align: center;
            color: var(--branco);
        }

        .video-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--branco), var(--prata-primaria));
            color: var(--azul-primario);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--branco);
            padding: 1rem 2rem;
            border: 2px solid var(--branco);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--branco);
            color: var(--azul-primario);
            transform: translateY(-3px);
        }

        /* Seções */
        .section {
            padding: 4rem 2rem; /* Reduzindo o padding para harmonizar espaçamento */
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2.5rem; /* Ajustando margem */
            background: linear-gradient(135deg, var(--azul-primario), var(--azul-secundario));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            color: var(--prata-escura);
            margin-bottom: 2.5rem; /* Ajustando margem */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2.5rem; /* Ajustando margem */
        }

        .card {
            background: var(--branco);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--prata-primaria);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--azul-secundario), var(--azul-primario));
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.15);
        }

        .card-icon {
            font-size: 3rem;
            color: var(--azul-secundario);
            margin-bottom: 1rem;
        }

        .card-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--azul-primario);
        }

        .card-text {
            color: var(--prata-escura);
            line-height: 1.6;
        }

        /* Doug Section */
        .doug-section {
            background: linear-gradient(135deg, var(--prata-metalica), var(--azul-claro));
            border-radius: 30px;
            margin: 3rem 0;
            overflow: hidden;
        }

        .doug-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            padding: 3rem;
        }

        .doug-image {
            text-align: center;
        }

        /* Removendo doug-placeholder e usando a imagem diretamente */
        .doug-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.3);
        }

        .doug-features {
            display: grid;
            gap: 1.5rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            color: var(--azul-secundario);
            min-width: 60px;
            text-align: center;
        }

        .feature-text {
            font-weight: 500;
            color: var(--azul-primario);
        }

        /* Workshops Grid */
        .workshops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2.5rem; /* Ajustando margem */
        }

        .workshop-card {
            background: var(--branco);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid var(--azul-secundario);
        }

        .workshop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.15);
        }

        .workshop-title {
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            color: var(--azul-primario);
            margin-bottom: 0.5rem;
        }

        .workshop-description {
            color: var(--prata-escura);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Contato Section */
        .contact-section {
            background: linear-gradient(135deg, var(--azul-primario), var(--azul-secundario));
            color: var(--branco);
            border-radius: 30px;
            text-align: center;
            margin: 3rem 0;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .contact-info {
            text-align: left;
        }

        .contact-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .contact-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .contact-icon {
            font-size: 1.5rem;
            min-width: 40px;
            text-align: center;
        }

        .whatsapp-button {
            background: #25D366;
            color: var(--branco);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            background: #128C7E;
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            background: var(--azul-primario);
            color: var(--branco);
            text-align: center;
            padding: 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .doug-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .contact-content {
                grid-template-columns: 1fr;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                max-width: 300px;
            }

            .nav-container {
                padding: 1rem 1rem; /* Ajuste o padding para telas menores */
            }

            .logo {
                font-size: 1.5rem;
            }

            .logo img {
                height: 30px; /* Ajuste o tamanho da logo para telas menores */
            }
        }
